<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diabetes Predictor</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }
        .container-box {
            max-width: 750px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .title {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .prediction-box {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

<div class="container-box">
    <h2 class="title">Diabetes Risk Prediction</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Gender</label>
                <select name="gender" class="form-control">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Pulse Rate</label>
                <input type="number" name="pulse_rate" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Systolic BP</label>
                <input type="number" name="systolic_bp" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Diastolic BP</label>
                <input type="number" name="diastolic_bp" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Glucose</label>
                <input type="number" step="0.01" name="glucose" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>BMI</label>
                <input type="number" step="0.01" name="bmi" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Family Diabetes History</label>
                <select name="family_diabetes" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Hypertensive</label>
                <select name="hypertensive" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Family Hypertension</label>
                <select name="family_hypertension" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Cardiovascular Disease</label>
                <select name="cardiovascular_disease" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Stroke</label>
                <select name="stroke" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Predict</button>
    </form>

    {% if prediction %}
        <div class="prediction-box
            {% if prediction == 'Diabetic' %}
                bg-danger text-white
            {% else %}
                bg-success text-white
            {% endif %}
        ">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
